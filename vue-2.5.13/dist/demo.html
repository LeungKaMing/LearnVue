<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ text }}</p>
    <my-component></my-component>
  </div>
</body>
<script>
  Vue.component('my-component', {
    template: '<div>A custom component!</div>'
  })
  let vm = new Vue({
    el: '#app',
    data () {
      return {
        text: 'Hello, Vue!'
      }
    },
    watch: {
      text (newVal, oldVal) {
        console.log(newVal, oldVal, 'I am in watch method.')
      }
    }
  })

  setTimeout(() => {
    // Vue.set(vm.$data, 'day0523', '0523')  // 不能再这样做了
    // vm.$set(vm.$data, 'day0523', '0523')  // 不能再这样做了
    // vm.$data.day0523 = '0523'
    // console.log('用全局api设置了day0523键值，看看是否存在：', vm.$data.day0523)
    vm.$data.text = 'use watch'
    console.log('1. 更新dom前', vm.$data.text)
    Vue.nextTick().then(() => {
      console.log('2. 更新dom后', vm.$data.text)
    })
  }, 3000)
</script>
</html>
